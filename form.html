    <div class="container">
        <center><h1 style="margin-top: 30px;">Book Your Dream Now!</h1></center>
        <form action="/upload" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="firstname"  class="form-label">First Name</label>
              <input type="text" name="firstname" class="form-control" placeholder="Please Enter Your First Name" id="firstname"  required>
            </div>

            <div class="mb-3">
              <label for="lastname"  class="form-label">Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Please Enter Your Last Name" id="lastname"  required>
            </div>

            
            <div class="mb-3">
              <label for="phone"  class="form-label">Phone No.(without coutry code)</label>
              <input type="number" name="phone" class="form-control" placeholder="Please Enter Phone Number" id="phone"  required>
            </div>

            <div class="mb-3">
              <label for="email"  class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="your@email.com" id="email" required >
            </div>
  
           <div class="mb-3">
               <label for="address"  class="form-label">Address Details :</label>
               <textarea name="address" class="form-control" id="about" cols="30" placeholder="Enter your full Address" rows="10"></textarea>
           </div>


           <div class="mb-3">
            <label for="message"  class="form-label">Message Us:</label>
            <input type="textarea" name="message" class="form-control" placeholder="Any Message For Special Case:" id="skill1"  required>
          </div>

          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
